server:
  port: 8082

spring:
  config:
    import: optional:configserver:http://config-server:8888
  cloud:
    discovery:
      enabled: true
  datasource:
    url: jdbc:postgresql://postgres:5432/microblog_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create  # 처음: create / 개발 단계: update / 운영: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
